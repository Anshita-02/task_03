<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="bg"></div>
      <div class="card">
            <h1>Temperature Calculator</h1>
            <form id="abcd" action="">
                <input type="number" name="" id="fahrenheit" placeholder="Input Temperature" value="">
                <h3>Convert Into</h3>
                <div class="radio-div">
                    <div>
                        <input type="radio" id="fbtn" name="Temperature" value="fahrenheit">
                        <label for="html">Fahrenheit</label><br>
                    </div>
                    <div>
                        <input type="radio" id="cbtn" name="Temperature" value="celcius">
                        <label for="css">Celcius</label><br>
                    </div>
                </div>
                <input type="text" name="" id="celcius" placeholder="" value="">
                <div class="btn-grup">
                    <button id = "convert">Convert</button>
                    <button id = "refresh">Refresh</button>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
